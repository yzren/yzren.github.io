<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="css/bootstrop.css">
	<script src="angular.js"></script>
</head>
<body ng-controller="myCon">
<div style="width:500px; margin:50px auto;">
  <h3>基本校验</h3>
  <form action="" name="basic" id="basic" novalidate="" class="form-horizontal showcase-form ">
    <div class="form-group">
      <label class="col-sm-2 control-label">邮箱</label>
      <div class="col-sm-10">
        <input type="email" name="user-email" required ng-model="vm.user.email" class="form-control" placeholder="youxiang">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">密码</label>
      <div class="col-sm-10">
        <input type="email" name="user-password" required ng-model="vm.user.password" ng-maxlength="20" ng-minlength="6" class="form-control" placeholder="密码">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">用户名</label>
      <div class="col-sm-10">
        <input type="email" name="user-name" required ng-model="vm.user.name" ng-pattern="/^$/" class="form-control" placeholder="用户名">
      </div>
    </div>
    <div class="form-group" ng-show="basic."></div>
  </form>

</div>
</body>
</html>
<script>
angular.module("myApp",[]).controller("myCon",function($scope){
  var vm=$scope.vm={
    show_error:false,
    show_type:1,
    user:{}
  };
  vm.submit=function(basic_form){
    vm.show_error=true;
    basic_form.$setDirty();
    if(basic_form.$valid){
      alert("ok")
    }
  };
  vm.change_show_type=function(form){
    if(vm.show_type==2){
      vm.show_error=true;
    }else{
      vm.show_error=false;
    }
    vm.user={};
    form.$setPristine();
  }
})
</script>
