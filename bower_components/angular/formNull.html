<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="css/bootstrop.css">
  <script src="angular.js"></script>
</head>
<body ng-controller="myCon">
 <div style="width:500px; margin:50px auto;">
    <form class="form-horizontal showcase-form">
    <div class="form-group">
      <label class="col-sm-2">邮箱</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" placeholder="邮箱">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2">用户名</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="用户名">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2">密码</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" placeholder="密码">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2"></label>
      <div class="alert alert-danger">
          <ul>
            <li>邮箱不能为空</li>
            <li>邮箱格式不正确</li>
            <li>用户名不能为空</li>
            <li>用户名格式不正确</li>
            <li>密码不能为空</li>
            <li>密码不能大于20</li>
            <li>密码不能小于6</li>
          </ul>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2"></label>
      <div class="col-sm-10">
        <input type="submit" class="btn btn-success" value="提交">
      </div>
    </div>
    <hr>
    <label for="">
      <select class="form-control">
        <option value="1">只有输入框样式变化</option>
        <option value="2">显示错误提示</option>
        <option value="3">点击提交才显示错误提示</option>
      </select>
    </label>
  </form>
 </div>
</body>
</html>
